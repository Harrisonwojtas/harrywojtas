<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pottery - Harry Wojtas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 2rem;
    }

    .gallery-img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      cursor: zoom-in;
      transition: transform 0.2s ease;
    }

    .gallery-img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">About</a>
    <a href="pottery.html">Pottery</a>
    <a href="block-print.html">Block Print</a>
    <a href="cv.html">CV</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h1>Pottery</h1>
    <p>Heres a digital collection of my ceramic work. More images and details coming soon.</p>

    <div class="gallery-grid">
      <img src="Images/ceramics/Bowl.JPG" alt="Pottery 1" class="gallery-img" onclick="openLightbox(this.src)" oncontextmenu="return false;">
      <img src="Images/ceramics/Teapot.JPG" alt="Pottery 2" class="gallery-img" onclick="openLightbox(this.src)" oncontextmenu="return false;">
      <img src="Images/ceramics/Pot 1.JPG" alt="Pottery 3" class="gallery-img" onclick="openLightbox(this.src)" oncontextmenu="return false;">
      <img src="Images/ceramics/Pot 2.JPG" alt="Pottery 4" class="gallery-img" onclick="openLightbox(this.src)" oncontextmenu="return false;">
      <img src="Images/ceramics/mugs.JPG" alt="Pottery 5" class="gallery-img" onclick="openLightbox(this.src)" oncontextmenu="return false;">
      <img src="Images/ceramics/teapot primo.JPG" alt="Pottery 6" class="gallery-img" onclick="openLightbox(this.src)" oncontextmenu="return false;">
    </div>
  </div>

  <footer>
    <p>Friends' websites: <a href="https://augustlamm.com/" target="_blank">August Lamm</a> | [Friend 2] | [Friend 3]</p>
  </footer>

  <!-- Lightbox script -->
  <script>
    function openLightbox(src) {
      const existing = document.getElementById('lightbox');
      if (existing) existing.remove();

      const lightbox = document.createElement('div');
      lightbox.id = 'lightbox';
      lightbox.style.position = 'fixed';
      lightbox.style.top = '0';
      lightbox.style.left = '0';
      lightbox.style.width = '100vw';
      lightbox.style.height = '100vh';
      lightbox.style.background = 'rgba(0, 0, 0, 0.9)';
      lightbox.style.display = 'flex';
      lightbox.style.alignItems = 'center';
      lightbox.style.justifyContent = 'center';
      lightbox.style.zIndex = '9999';
      lightbox.style.cursor = 'zoom-out';

      const img = document.createElement('img');
      img.src = src;
      img.style.maxWidth = '90vw';
      img.style.maxHeight = '90vh';
      img.style.borderRadius = '10px';
      img.style.boxShadow = '0 0 20px rgba(0, 0, 0, 0.5)';

      lightbox.addEventListener('click', () => lightbox.remove());

      lightbox.appendChild(img);
      document.body.appendChild(lightbox);
    }
  </script>
</body>
</html>
